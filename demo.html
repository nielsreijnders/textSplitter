<script src="./dist/textsplitter.umd.js"></script>

<script>
  setTimeout(() => {
    var startTime = performance.now()

    window.textsplitter.splitLines(document.querySelector('.text'), '<span class="line">', '</span>');

    var endTime = performance.now()

    console.log(`Function took ${endTime - startTime} milliseconds`)
  })
</script>

<body>
  <p class="text" style="font-size: 200px">
    Premium gietvloeren <span class="split">voor woning  &amp; kantoor </span>
  </p>
</body>
