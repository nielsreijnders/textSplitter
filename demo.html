<script src="./dist/textsplitter.umd.js"></script>

<script>
  setTimeout(() => {
    var startTime = performance.now()

    window.textsplitter.splitLines(document.querySelector('.text'), '<span class="line">', '</span>');

    var endTime = performance.now()

    console.log(`Function took ${endTime - startTime} milliseconds`)
  })
</script>

<body>
  <p class="text" style="font-size: 100px">
    Premium gietvloeren <span><span><span>voor woning  &amp; kantoor iosefjfiesiojf</span></span></span>   eiojsfijseo isejfisji <b><b>isjfiesjof sfifjeisfj isofjsiefj jsifjsefjs iosfj iojsfjfes iisejfesiojf </b></b>
  </p>
</body>
