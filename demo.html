<script src="./dist/textsplitter.umd.js"></script>

<script>
  setTimeout(() => {
    var startTime = performance.now()

    window.textsplitter.splitLines(document.querySelector('.text'), '<span class="mask"><span class="lines">', '</span></span>');
    

    var endTime = performance.now()

    console.log(`Function took ${endTime - startTime} milliseconds`)
  })
</script>

<body>
  <p class="text" style="font-size: 150px">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex quas nesciunt tempora ducimus repudiandae quisquam, sunt at soluta. Id beatae distinctio temporibus adipisci doloribus quo recusandae quos minus consequuntur deleniti.
  </p>
</body>
